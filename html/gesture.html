<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Gesture</title>
    <script type="text/javascript">
      window.onload = function() {
        var canvas = document.getElementById("gesture-canvas");
        var ctx = canvas.getContext("2d");




        var points1 = [ [87,142],[89,145],[91,148],[93,151],[96,155],[98,157],[100,160],[102,162],[106,167],[108,169],[110,171],[115,177],[119,183],[123,189],[127,193],[129,196],[133,200],[137,206],[140,209],[143,212],[146,215],[151,220],[153,222],[155,223],[157,225],[158,223],[157,218],[155,211],[154,208],[152,200],[150,189],[148,179],[147,170],[147,158],[147,148],[147,141],[147,136],[144,135],[142,137],[140,139],[135,145],[131,152],[124,163],[116,177],[108,191],[100,206],[94,217],[91,222],[89,225],[87,226],[87,224] ]; 

        function drawGesture(points) {
          ctx.beginPath();
          ctx.moveTo(points[0][0], points[0][1]);
          for (var i = 1; i < points.length; i++) {
            ctx.lineTo(points[i][0], points[i][1]);
          }
          ctx.stroke();
        }

       
        drawGesture(points1);
      };
    </script>
  </head>
  <body>
    <canvas id="gesture-canvas" width="300" height="300"></canvas>
  </body>
</html>
